version: 2.1
orbs:
  node: circleci/node@1.1.6
  docker-publish: circleci/docker-publish@1.0.0
  
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test
    build_and_publish_docker_image:
      jobs:
        - docker-publish/publish:
           image: kklim/node-server
           tag: my_tag
